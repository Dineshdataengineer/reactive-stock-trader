 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: reactivestock-portfolio
   namespace: default
   labels:
     app: reactivestock-portfolio
 spec:
   replicas: 3
   selector:
     matchLabels:
       app: reactivestock-portfolio
   template:
     metadata:
       labels:
         app: reactivestock-portfolio
       annotations: # Annoations used for Enterprise Suite Metrics
         "prometheus.io/scrape": "true"
         "prometheus.io/scheme": "http"
         "prometheus.io/path": "/metrics"
         "prometheus.io/port": "9001"
     spec:
       serviceAccountName: reactivestock-portfolio-sa
       containers:
       - name: reactivestock-portfolio
         image: portfolio:0.1-SNAPSHOT
         ports:
         - name: http
           containerPort: 9000
         - name: akka-remote
           containerPort: 2551
         - name: akka-mgmt-http
           containerPort: 8558
         - name: prometheus # Used for Enterprise Suite Metrics
           containerPort: 9001
         envFrom:
         - configMapRef:
             name: reactivestock-portfolio-config
         env:
           - name: "HTTP_BIND_ADDRESS"
             value: "0.0.0.0"
           - name: JAVA_OPTS
             value: "-Dconfig.resource=application.prod.conf -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
           - name: "HOST_ADDRESS"
             valueFrom:
               fieldRef:
                 fieldPath: "status.podIP"        
         resources:
           requests:
             memory: "256Mi"
             cpu: "100m"
           limits:
             memory: "1Gi"
         readinessProbe:
           httpGet:
             path: /ready
             port: akka-mgmt-http
           initialDelaySeconds: 10
           periodSeconds: 5
         livenessProbe:
           httpGet:
             path: /alive
             port: akka-mgmt-http
           initialDelaySeconds: 90
           periodSeconds: 30
